<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #f4f6f9;
      --primary: #0077ff;
      --dark: #1c1c1c;
      --light: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    .stopwatch {
      background: var(--light);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    .display {
      font-size: 2.8rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 10px 0;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      background: var(--primary);
      color: var(--light);
      cursor: pointer;
      transition: 0.2s ease;
    }

    .buttons button:hover {
      background: #005edb;
    }

    .lap-section {
      max-height: 150px;
      overflow-y: auto;
      margin-top: 10px;
      text-align: left;
    }

    .lap {
      padding: 6px 10px;
      background: #eef1f5;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 0.95rem;
    }

    .lap strong {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div class="stopwatch">
    <div class="display" id="display">00:00:00</div>
    <div class="buttons">
      <button onclick="startStop()">Start</button>
      <button onclick="reset()">Reset</button>
      <button onclick="lap()">Lap</button>
    </div>
    <div class="lap-section" id="laps"></div>
  </div>

  <script>
    let [hours, minutes, seconds] = [0, 0, 0];
    let display = document.getElementById("display");
    let timer = null;
    let running = false;
    let lapCount = 1;

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      display.innerText = `${h}:${m}:${s}`;
    }

    function stopwatch() {
      seconds++;
      if (seconds === 60) {
        seconds = 0;
        minutes++;
      }
      if (minutes === 60) {
        minutes = 0;
        hours++;
      }
      updateDisplay();
    }

    function startStop() {
      if (!running) {
        timer = setInterval(stopwatch, 1000);
        running = true;
        event.target.innerText = "Pause";
      } else {
        clearInterval(timer);
        running = false;
        event.target.innerText = "Start";
      }
    }

    function reset() {
      clearInterval(timer);
      [hours, minutes, seconds] = [0, 0, 0];
      updateDisplay();
      running = false;
      document.querySelector(".buttons button").innerText = "Start";
      document.getElementById("laps").innerHTML = "";
      lapCount = 1;
    }

    function lap() {
      if (!running) return;
      const lapTime = display.innerText;
      const lapItem = document.createElement("div");
      lapItem.classList.add("lap");
      lapItem.innerHTML = `<strong>Lap ${lapCount++}:</strong> ${lapTime}`;
      document.getElementById("laps").prepend(lapItem);
    }

    updateDisplay();
  </script>
</body>
</html>
